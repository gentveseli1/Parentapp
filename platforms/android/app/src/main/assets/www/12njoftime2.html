		<div class="col mp0">
			<p class="orange">Njoftimet për të gjithë fëmijët tuaj</p>
		</div>
		<div class="col mp0 news" style="background-color: lightblue; height: 662px;">

		</div>

<footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/sidebar.js"></script>

<script>
	var token = localStorage.getItem('token')
    
	if(token==null){
		window.location.href='index.html';
	}

		$.ajax({
			url: globalURL+'notification',
			type: 'POST',
			headers: {
			'Authorization': 'Bearer ' + token,
			'Accept' : 'application/json',
			},
			success: function (data) {
				data.forEach(row => {
					$('.news').append('<div class="boxes"><span class="d-flex jc"><button class="profilb"><img class="radius1" src="'+globalIMGURL+data[0].photo+'">'+row.name+'</button><p class="calendar">'+row.date+'</p></span><p class="txtnews">'+row.news+'</p></div>');	
				});
			},
			error: function (error) {
			}
		});
</script>
</footer>
<script>
includeHTML();
</script>
</html>
