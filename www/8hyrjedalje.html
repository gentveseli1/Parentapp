	<script>
		$(function() {
			var token = localStorage.getItem('token')
		
			if(token==null){
				window.location.href='index.html';
			}
			
			$.ajax({
				url: globalURL+'profiles',
				type: 'POST',
				headers:{
				'Authorization': 'Bearer ' + token,
				'Accept' : 'application/json',
				},
				success: function (data) {
				data.forEach(row => {
					$('.profilet').append('<option id="'+row.id+'" value="1">'+row.name+'</option>');
				})},
				error: function (error) {
				}
			});

			$.ajax({
				url: globalURL+'entry',
				type: 'POST',
				headers: {
				'Authorization': 'Bearer ' + token,
				'Accept' : 'application/json',
				},
				data: {
					dita: 'sot',
					student_id: '1'
				},
				success: function (data) {
					$('.hyrja').append('<div class="col d-flex fixpos" align="center"><p class="blue">Hyrja</p><button type="button" class="btn2">'+data[0].time+'</button></div><div class="col-12" align="center"><img src="'+globalIMGURL+data[0].photo+'" style="width: 187px; height: 187px;"></div>');
				},
				error: function (error) {
				}
			});

			$.ajax({
				url: globalURL+'exit',
				type: 'POST',
				headers: {
				'Authorization': 'Bearer ' + token,
				'Accept' : 'application/json',
				},
				data: {
					dita: 'sot',
					student_id: '1'
				},
				success: function (data) {
					$('.dalja').append('<div class="col d-flex fixpos2" align="center"><p class="blue">Dalja</p><button type="button" class="btn2">'+data[0].time+'</button></div><div class="col-12" align="center"><img src="'+globalIMGURL+data[0].photo+'" style="width: 187px; height: 187px;"></div>')
				},
				error: function (error) {
				}
			});
		});
	  </script>

<script>

		$.mobile.page.prototype.options.degradeInputs.date = true;
	});	
	PullToRefresh.init({
		mainElement: '#container-fluid', // above which element?
		onRefresh: function(){
		var promise = new Promise(
			function(resolve, reject){
			setTimeout(()=>{
				resolve();
			}, 1500);
			}
		);
		return promise;
		}
	});

	function readURL(input) {
	if (input.files && input.files[0]) {
		var reader = new FileReader();
		
		reader.onload = function(e) {
		$('#blah').attr('src', e.target.result);
		}
		
		reader.readAsDataURL(input.files[0]);
	}
	}

	$("#imgInp").change(function() {
	readURL(this);
	});
</script>
