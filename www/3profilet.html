        function openCity(evt, cityName) {
      // Declare all variables
      var i, tabcontent, tablinks;

      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Show the current tab, and add an "active" class to the button that opened the tab
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }

  <script type="text/javascript">
    var name;
    var birthdate;
    var school;
    var classa;
    var scheduleTime;
    var scheduleHours;
  
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
    scanner.addListener('scan', function (content) {
      var data = [];
      data = content.split('%');

      name = data[0];
      birthdate = data[1];
      school = data[2];
      classa = data[3];
      scheduleTime = data[4];
      scheduleHours = data[5];

      $.ajax({
        url: globalURL+'addstudent',
        type: 'POST',
        headers: {
          'Authorization': 'Bearer ' + token,
          'Accept' : 'application/json',
        },
        data: {
          name:name, birthdate:birthdate, school:school, class:classa, scheduleTime:scheduleTime, scheduleHours:scheduleHours
        },
        success: function (data) {
            console.log(data)
            $('#close').click()
            $('.divstudentat').remove()
            $.ajax({
              url: globalURL+'profiles',
              type: 'POST',
              headers:{
              'Authorization': 'Bearer ' + token,
              'Accept' : 'application/json',
              },
              data: {
              student_id: '1',
              },
              success: function (data) {
                data.forEach(row => {
                  $('.profilet').append('<div class="mb-2 divstudentat"><a style="text-decoration:none; display: flex;" href="4orari.html?='+row.id+'"><p class="profilfont"><img src="'+globalIMGURL+row.profile_image+'" class="imgradius">'+row.name+'</p></a></div>');
                });
              },
              error: function (error) {
              }
            });
        },
        error: function (error) {
        }
      });
    });
    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        scanner.start(cameras[0]);
      } else {
        console.error('No cameras found.');
      }
    }).catch(function (e) {
      console.error(e);
    });
